</head>
<body>
	<div id="loginContainer">
		<header><h1 class="logo">Melon-Citron</h1></header>
		<div id="innerLoginContainer">
			<form action="store.html" method="get">
				<input type="email" placeholder="E-mail" required/> <!-- HTML5 required not working on iPhone (!) -->
				<input type="password" placeholder="Password" required/>
				<button class="signin selected button">Sign-In</button>
				<button class="signup">or <span class="switchLoginMethod">Sign-Up</span></button>
			</form>
		</div>
	</div>
	<!-- Placeholder text in forms hack for IE for usability, because of no labels -->
		<script src="jquery.placeholder.js"></script>
		<script>
			$(function() {
				$('input, textarea').placeholder({customClass:'my-placeholder'});
			});
		</script>
</body>
</html>
